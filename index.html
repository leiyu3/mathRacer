<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MathRacer</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>

  <body class="container-fluid vh-100 fs-1 text-center bg-dark text-white">
    <header class="row h-25 align-items-start justify-content-evenly">
      <div class="col">
        <p id="time">00:00</p>
      </div>
      <div class="col">
        <p id="score">0/20</p>
      </div>
    </header>
    <main class="row h-50 align-items-center justify-content-center">
      <div class="row">
        <div class="m-auto row" id="question">
            <h1 id="question">4+4</h1>
        </div>
        <div class="row answer m-auto w-20 justify-content-center">
              <input id="answer" autocomplete="off" required type="number" placeholder="" >
              <input type="submit"  onclick="checkAnswer();" hidden/>
              <p id="feedback">^Type Answer Above^</p>
        </div>
      </div>
    </main>

    <footer class="row h-25 align-items-end fs-6">
      <p>Made by Lei Yu 2022</p>
    </footer>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
